  <script>
        // Préchargez toutes les images au chargement de la page
    var preloadedImages = [];

    function preloadImages() {
      var cardElements = document.querySelectorAll('.card img');
      cardElements.forEach(function(imageElement) {
        var images = imageElement.dataset.images.split(',');
        images.forEach(function(imageSrc) {
          var img = new Image();
          img.src = imageSrc;
          preloadedImages.push(img);
        });
      });
    }
    // Appelez cette fonction lorsque la page est chargée
    window.addEventListener('load', preloadImages);
    function scrollImages(cardElement, direction) {
      var imageElement = cardElement.querySelector('img');
      var currentIndex = parseInt(imageElement.dataset.index);
      var images = imageElement.dataset.images.split(',');

      if (direction === 'prev') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      } else if (direction === 'next') {
        currentIndex = (currentIndex + 1) % images.length;
      }

      imageElement.src = images[currentIndex];
      imageElement.dataset.index = currentIndex.toString();
    }
  </script>
